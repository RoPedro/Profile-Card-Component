<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section>
      <div class="main-container">
        <div class="container-bg-img"></div>
        <div class="hero-img">
          <img src="/profile-card-component-main/images/image-victor.jpg" alt="">
        </div>
        <div class="hero-basics">
          <h3>Victor Crest <span>26</span></h3>
        </div>
        <div class="hero-country">
          <p>London</p>
        </div>
        <div class="hori-line">
          <hr>
        </div>
        <div class="hero-infos">
          <ul>
            <li>
              <h3>80k</h3>
              <p>Followers</p>
            </li>
            <li>
              <h3>803K</h3>
              <p>Likes</p>
            </li>
            <li>
              <h3>1.4K</h3>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/roped_" target="_blank">Pedro Lucas</a>.
  </div>
</body>
</html>
